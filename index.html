<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <h1 class="display-4 mb-0">Weather App</h1>
          </div>
          <div class="card-body">
            <form id="search-form">
              <div class="input-group mb-3">
                <input type="text" id="longitude-input" class="form-control" placeholder="Enter longitude">
                <input type="text" id="latitude-input" class="form-control" placeholder="Enter latitude">
                <button type="button" class="btn btn-primary" onclick="fetchData()">Search</button>
              </div>
            </form>
            <div id="weather-info" class="d-none">
              <div class="location">
                <h2 id="city-name"></h2>
                <p id="date"></p>
              </div>
              <div class="weather-details d-flex justify-content-center align-items-center">
                <div class="temperature">
                  <span id="temp"></span>
                  <span id="temp-unit">Celsius</span>
                </div>
                <img id="weather-icon" src="https://openweathermap.org/img/wn/02n@2x.png" alt="Weather Icon">
                <p id="weather-description" class="lead"></p>
              </div>
              <div class="additional-info">
                <p>Wind Speed: <span id="wind-speed"></span> m/s</p>
                <p>Pressure: <span id="pressure"></span> hPa</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
